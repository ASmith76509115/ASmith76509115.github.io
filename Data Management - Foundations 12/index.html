<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management Quiz 12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Data Management Quiz 12</h1>
        <h2>By Adam Smith</h2>

        <!-- Timer Display -->
        <p id="timer" style="font-size: 18px; color: red;">Time Remaining: 100:00</p>

        <!-- Start Button -->
        <button type="button" id="start-btn">Start Quiz</button>
        
        <!-- Quiz Form -->
        <form id="quiz-form" style="display: none;">
            <!-- Questions (will be dynamically populated) -->
            <div id="questions-container"></div>
            
            <!-- Submit Button -->
            <button type="submit" id="submit-btn">Submit Quiz</button>
        </form>

        <!-- Results Display -->
        <div id="result"></div>

        <!-- Button to View Quiz Attempts History -->
        <button onclick="window.open('results.html', '_blank')">View Quiz Attempts History</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
